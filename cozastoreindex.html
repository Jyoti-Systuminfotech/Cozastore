<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.min.css" />
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.min.js"></script>

    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light m-3">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"><b>COZA</b> STORE</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav mr-auto"> <!-- Place icons on the right -->
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Shop</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="#">Features</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="#">Blog</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Contact</a>
                        </li>
                    </ul>
                    <ul class="navbar-nav icons">
                        <li class="nav-item">
                            <a class="nav-link active" href="#"><i class="fa fa-fw fa-search"></i></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="#"><i class="fa fa-fw fa-shopping-cart"></i></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="#"><i class="fa fa-fw fa-heart"></i></a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>

    <div class="container mt-4">
        <div id="imageContainer" class="row"></div>
        <div class="text-center">
            <button id="nxtPage" type="button" currPage="1" class="btn mb-3">LOAD MORE</button>
        </div>
    </div>

    <script>
        var displayedImages = [];
        function loadData(pageNo) {
            $.ajax({
                type: "GET",
                url: "https://sandbox.pranavdev.space/gadgets/api/products/",
                data: { page: pageNo },
                success: function (response) {
                    if (response.status == "success") {
                        var data = response.data;
                        var tabData = '';

                        for (var i = 0; i < data.length; i++) {
                            if (!displayedImages.includes(data[i].image)) {
                                displayedImages.push(data[i].image);
                                var imageDiv = '<div class="col-md-3 mb-3">';
                                if (data[i].image != '') {
                                    imageDiv += '<a data-fancybox="gallery" href="' + data[i].image + '">';
                                    imageDiv += '<img src="' + data[i].image + '" class="img-fluid" alt="Image">';
                                    imageDiv += '</a>';
                                } else {
                                    imageDiv += '<p>No Image Found</p>';
                                }
                                imageDiv += '<p style="color:grey;">' + data[i].description + '</p>';
                                imageDiv += '</div>';
                                tabData += imageDiv;
                            }
                        }

                        $('#imageContainer').append(tabData);

                        var pagination = response.pagination;
                        if (pagination.total_pages == pageNo) {
                            $('#nxtPage').attr('disabled', true);
                        }
                        $('#nxtPage').attr('currPage', pagination.next_page);

                        $('[data-fancybox="gallery"]').fancybox({
                            thumbs: {
                                autoStart: true,
                                axis: 'x'
                            }
                        });
                    } else {
                        $('#imageContainer').html(response.message);
                    }
                }
            });
        }

        $(document).ready(function () {
            loadData(1);

            $(document).on('click', '#nxtPage', function () {
                var pageNo = $(this).attr('currPage');
                pageNo = parseInt(pageNo) + 1;
                loadData(pageNo);
            });
        });
    </script>

</body>

</html>
